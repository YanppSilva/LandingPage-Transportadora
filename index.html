<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/logoSemFundo.png" type="image/x-icon">
  <title>RV Cargas</title>
</head>

<body>
  <header class="topbar">
    <nav class="topbar__navbar">
      <img src="assets/logo-horizontal.png" alt="Logo RV Cargas">
      <ul class="nav__list">
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Rastreamento</a></li>
      </ul>
      <section class="topbar__top">
        <button class="topbar__btn"><a href="https://whats.link/rvcargaslog" class="topbar__btn-link" target="_blank"><ion-icon name="logo-whatsapp"></ion-icon>Faça sua cotação</a></button>
      </section>
      <div class="mobile__menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    </div>
  </header>
  <main>
    <section class="chamada__container">
      <div class="chamada__bloco1">
        <h2 class="chamada__titulo">Transportando com eficiência e agilidade para todo o Brasil!</h2>
        <button class="chamada__btn"><a href="https://www.instagram.com/rvcargaslogistica/" target="_blank">veja mais</a></button>
      </div>
    </section>
    <section class="servicos__container">
      <h3 class="servicos__titulo">por que escolher a rv cargas</h3>
      <div class="servicos__bloco1">
        <div class="servicos__cards">
          <div class="servicos__card">
            <img src="assets/icons/logistics128.png" alt="Icone de serviços internacionais" class="servicos__icones">
            <span class="servicos__card-text">Serviços de Logística nacional e internacional</span>
          </div>
        </div>
        <div class="servicos__cards">
          <div class="servicos__card">
            <img src="assets/icons/logistics-delivery128.png" alt="Icone de serviços de logística aéreos e rodoviários" class="servicos__icones">
            <span class="servicos__card-text">transporte Aéreo e Rodoviário para todo o Brasil</span>
          </div>
        </div>
        <div class="servicos__cards">
          <div class="servicos__card">
            <img src="assets/icons/box128.png" alt="Icone de operações dedicadas" class="servicos__icones">
            <span class="servicos__card-text">Operações dedicadas</span>
          </div>
        </div>
        <div class="servicos__cards">
          <div class="servicos__card">
            <img src="assets/icons/inventory128.png" alt="Icone de serviços internacionais" class="servicos__icones">
            <span class="servicos__card-text">Serviços de Armazenamento de Cargas</span>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="js/mobile-navbar.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
